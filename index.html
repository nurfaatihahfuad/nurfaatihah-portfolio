<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Portfolio - Windows 98 Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="desktop">
    <div class="icon" onclick="openWindow('about')">
        <img src="https://bit.ly/3Ym8P6J" alt="About Me">
        <span>About Me.txt</span>
    </div>
    <div class="icon" onclick="openWindow('projects')">
        <img src="https://bit.ly/3XvLz0S" alt="Projects">
        <span>My_Projects</span>
    </div>
    <div class="icon" onclick="openWindow('art')">
        <img src="https://bit.ly/3Ym96Xp" alt="Art">
        <span>Art_Gallery</span>
    </div>

    <div id="about" class="window" style="display:none;">
        <div class="window-header">
            <span class="title">About Me.txt</span>
            <div class="window-controls">
                <button onclick="closeWindow('about')">X</button>
            </div>
        </div>
        <div class="window-body">
            <h3>Hello, I'm [Your Name]</h3>
            <p>A fusion of IT logic and artistic chaos.</p>
            <hr>
            <p><b>Skills:</b> JavaScript, React, Digital Illustration, UI Design.</p>
        </div>
    </div>
</div>

<div id="taskbar">
    <button id="start-btn">
        <img src="https://bit.ly/3Ym8P6J" width="16"> Start
    </button>
    <div id="active-apps"></div>
    <div id="clock">12:00 PM</div>
</div>

<script src="script.js"></script>
</body>
</html>
