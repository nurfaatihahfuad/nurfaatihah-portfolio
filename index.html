<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro OS Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="desktop">
    <div class="icon-container">
        <div class="desktop-icon" onclick="openWindow('about-window')">
            <img src="assets/icons/my-computer.png" alt="About">
            <span>About Me</span>
        </div>
        <div class="desktop-icon" onclick="openWindow('projects-window')">
            <img src="assets/icons/folder.png" alt="Projects">
            <span>Projects</span>
        </div>
        <div class="desktop-icon" onclick="openWindow('art-window')">
            <img src="assets/icons/paint.png" alt="Art">
            <span>Portfolio.exe</span>
        </div>
    </div>

    <div id="art-window" class="window draggable" style="display:none; width: 450px; height: 350px;">
        <div class="window-header">
            <div class="header-title">untitled - Paint</div>
            <div class="window-controls">
                <button class="win-btn">_</button>
                <button class="win-btn">â–¡</button>
                <button class="win-btn close" onclick="closeWindow('art-window')">X</button>
            </div>
        </div>
        <div class="window-body">
             <div class="paint-toolbar"></div>
            <div class="canvas-area"></div>
        </div>
    </div>
</div>

<div id="taskbar">
    <button id="start-button">
        <img src="assets/icons/start-logo.png" alt="logo"> Start
    </button>
    <div class="taskbar-divider"></div>
    <div id="running-tasks"></div>
    <div class="system-tray">
        <img src="assets/icons/vol.png" class="tray-icon">
        <span id="clock"></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
