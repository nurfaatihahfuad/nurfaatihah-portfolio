<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro OS Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="desktop">
    <div class="icon-container">
        <div class="desktop-icon" onclick="openWindow('about-window')">
            <img src="assets/icons/my-computer.png" alt="About">
            <span>About Me.txt</span>
        </div>
        <div class="desktop-icon" onclick="openWindow('projects-window')">
            <img src="assets/icons/folder.png" alt="Projects">
            <span>My Projects</span>
        </div>
        <div class="desktop-icon" onclick="openWindow('art-window')">
            <img src="assets/icons/paint.png" alt="Art">
            <span>Portfolio.exe</span>
        </div>
        <div id="music-window" class="window" style="display:none; width: 280px; top: 150px; left: 120px;">
    <div class="window-header">
        <div class="header-title">Winamp Player</div>
        <div class="window-controls">
            <button class="win-btn" onclick="closeWindow('music-window')">X</button>
        </div>
    </div>
    <div class="window-body" style="background: #000; color: #00FF00; font-family: monospace;">
        <div id="song-title">01. Portfolio_Beat.mp3</div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button onclick="alert('Play')" style="background:#333; color:white;">Play</button>
            <button onclick="alert('Stop')" style="background:#333; color:white;">Stop</button>
        </div>
        <div style="margin-top: 10px; border: 1px solid #00FF00; height: 10px; width: 100%;"></div>
    </div>
</div>

<div id="paint-window" class="window" style="display:none; width: 400px; top: 80px; left: 200px;">
    <div class="window-header">
        <div class="header-title">untitled - Paint</div>
        <div class="window-controls">
            <button class="win-btn" onclick="closeWindow('paint-window')">X</button>
        </div>
    </div>
    <div class="window-body" style="padding: 0; display: flex; flex-direction: column;">
        <canvas id="paintCanvas" width="390" height="250" style="cursor: crosshair; background: white;"></canvas>
        <div style="background: var(--win-gray); padding: 5px; border-top: 2px solid white;">
            <button onclick="clearCanvas()" style="font-size: 10px;">Clear Image</button>
        </div>
    </div>
</div>
    </div>

    <div id="about-window" class="window" style="display:none; width: 320px; top: 50px; left: 50px;">
        <div class="window-header">
            <div class="header-title">About Me.txt</div>
            <div class="window-controls">
                <button class="win-btn" onclick="closeWindow('about-window')">X</button>
            </div>
        </div>
        <div class="window-body">
            <h3>User Profile</h3>
            <p>IT Enthusiast & Digital Artist.</p>
            <p>Welcome to my 90s inspired workspace.</p>
        </div>
    </div>

    <div id="art-window" class="window" style="display:none; width: 400px; top: 100px; left: 80px;">
        <div class="window-header">
            <div class="header-title">untitled - Paint</div>
            <div class="window-controls">
                <button class="win-btn" onclick="closeWindow('art-window')">X</button>
            </div>
        </div>
        <div class="window-body">
            <div class="gallery-grid">
                <div class="art-placeholder">Art 1</div>
                <div class="art-placeholder">Art 2</div>
            </div>
        </div>
    </div>
</div>

<div id="start-menu" class="window">
    <div class="start-menu-sidebar">
        <span class="sidebar-text">Windows<b>2026</b></span>
    </div>
    <ul class="start-menu-list">
        <li onclick="openWindow('about-window')">About Me</li>
        <li onclick="openWindow('projects-window')">Projects</li>
        <hr>
        <li onclick="location.reload()">Shut Down...</li>
    </ul>
</div>

<div id="taskbar">
    <button id="start-button" onclick="toggleStartMenu()">
        <strong>Start</strong>
    </button>
    <div class="taskbar-divider"></div>
    <div id="running-tasks"></div>
    <div class="system-tray">
        <span id="clock">12:00 PM</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
